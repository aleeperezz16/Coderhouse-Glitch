<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.2/dist/normalizr.browser.min.js"></script>

  <title>Mensajes</title>
</head>

<body class="container d-flex justify-content-center">
  <div class="bg-secondary bg-opacity-25 p-4 w-50">
    <form onsubmit="return enviarMensaje()" class="w-50">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" name="email" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Apellido" name="apellido" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Edad" name="edad" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Apodo" name="apodo" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Avatar" name="avatar" required>
      </div>
      <div class="mb-3 d-flex gap-3">
        <textarea class="form-control" cols="30" rows="1" placeholder="EscribÃ­ tu mensaje" name="mensaje" required></textarea>
        <button type="submit" class="btn btn-secondary">Enviar</button>
      </div>
    </form>
    <hr>
    <div id="chat">

    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
